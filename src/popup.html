<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Youtube Channel Switcher Extension</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/customcss.css" rel="stylesheet">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="settings.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container-fluid main">
      <h5>Youtube Channel Switcher</h5>
      <form>
        <div class="form-group row" id="container">
          <label for="dropdown" class="col-6 col-form-label">Pick a channel</label>
          <div class="col-6">
            <select class="form-control" id="dropdown">
              <option selected disabled hidden value=''></option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-link btn-sm" id="link-to-options">Options</button>
        <div class="card-deck">

        </div>
      </form>
    </div>
  </body>
</html>
