<!doctype html>
<html>
  <head>
    <title>Youtube Channel Switcher Extension configuration</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/customcss.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>Youtube Channel Switcher</h1>
    <h3>Fill the table with the name and its url of each channels</h3>
    <div class="form-group">
      <table id="myTable">
        <tr>
          <th>Name</th>
          <th>Url</th>
        </tr>
      </table>
    </div>
    <br/>
    <button id="saveButton">Save</button>
    <button class="btn btn-primary" id="addButton">Add a new row</button>
    </br>
    <div id="notification">
    </div>
  </body>
</html>
