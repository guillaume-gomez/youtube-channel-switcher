<!doctype html>
<html>
  <head>
    <title>Youtube Channels Shortcuts Extension configuration</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/customcss.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script src="dataFetcher.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3">Youtube Channels Shortcuts</h1>
      <p class="lead">Fill the table with the name and the url of each channels</p>
      <div class="form-group">
        <div class="form-group">
          <div id="notification">
          </div>
        </div>
        <table id="main-table" class="table table-hover">
          <thead class="thead-default">
            <tr>
              <th>Channel Name</th>
              <th>Url</th>
              <th>Category</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn btn-secondary" id="addButton">Add a new row</button>
      <!--  <button class="btn btn-primary" id="saveButton">Save</button> -->
      <hr/>
      <p class="lead">Sort Categories</p>
      <div class="form-group">
        <table id="categories-table" class="table table-hover">
          <thead class="thead-default">
            <th>Position</th>
            <th>Name</th>
            <th>Actions</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <hr/>
      <p class="lead">Add / Remove actions</p>
      <div class="form-group">
        <table id="actions-table" class="table table-hover">
          <thead class="thead-default">
            <th>Name</th>
            <th>Enable/ Disable</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class="btn btn-primary" id="saveButton">Save</button>
      <hr/>
      <div class="form-group">
        <label for="inport-export-data">Import / Export</label>
        <small id="import-export-help" class="form-text text-muted">Insert exported data to fill the table above / Click to export button to get the settings </small>
        <textarea class="form-control" id="import-export-data" rows="10"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-secondary" id="import-data">Import</button>
        <button class="btn btn-secondary" id="export-data">Export</button>
      </div>
    </div>
  </body>
</html>
