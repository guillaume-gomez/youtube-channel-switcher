<!doctype html>
<html>
  <head>
    <title>Youtube Channel Switcher Extension configuration</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/customcss.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3">Youtube Channel Switcher</h1>
      <p class="lead">Fill the table with the name and the url of each channels</p>
      <div class="form-group">
        <div class="form-group">
          <div id="notification">
          </div>
        </div>
        <table id="main-table" class="table table-hover">
          <thead class="thead-default">
            <tr>
              <th>Channel Name</th>
              <th>Url</th>
              <th>Category</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <br/>
      <button class="btn btn-secondary" id="addButton">Add a new row</button>
      <button class="btn btn-primary" id="saveButton">Save</button>
      <hr/>
      <p class="lead">Sort Categories</p>
      <div class="form-group">
        <table id="categoriesTable" class="table table-hover">
          <thead class="thead-default">
            <th>Position</th>
            <th>Name</th>
            <th>Actions</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
